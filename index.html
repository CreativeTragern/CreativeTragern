}

bottom:15px;
left:20px;
font-size:14px;
opacity:0.7;

}

canvas{

top:0;

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// –æ—Å–Ω–æ–≤–Ω—ñ –∑—ñ—Ä–∫–∏
let stars = [];
for(let i=0;i<150;i++){
  stars.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    size: Math.random()*2,
    speed: Math.random()*0.5+0.2
  });
}

// –µ—Ñ–µ–∫—Ç –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º
let cursorParticles = [];

let mouse = {x: canvas.width/2, y: canvas.height/2};
document.addEventListener('mousemove', e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
  // —Å—Ç–≤–æ—Ä—é—î–º–æ —á–∞—Å—Ç–∏–Ω–∫–∏ —à–ª–µ–π—Ñ—É
  for(let i=0;i<3;i++){
    cursorParticles.push({
      x: mouse.x,
      y: mouse.y,
      size: Math.random()*3+1,
      alpha:1,
      dx:(Math.random()-0.5)*1,
      dy:(Math.random()-0.5)*1
    });
  }
});

function animate(){
  ctx.fillStyle = 'rgba(0,0,0,0.2)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // –∑—ñ—Ä–∫–∏ –Ω–∞ —Ñ–æ–Ω—ñ
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
    ctx.fillStyle = 'white';
    ctx.fill();
    s.y -= s.speed;
    if(s.y<0){ s.y=canvas.height; s.x=Math.random()*canvas.width; }
  });

  // —á–∞—Å—Ç–∏–Ω–∫–∏ –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º
  cursorParticles.forEach((p,i)=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fillStyle = `rgba(0,191,255,${p.alpha})`;
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    p.alpha -= 0.02;
    if(p.alpha<=0) cursorParticles.splice(i,1);
  });

  requestAnimationFrame(animate);
}
animate();

/* View counter */
if(!localStorage.getItem("visited")){
  let views = parseInt(localStorage.getItem("viewsCount")||0)+1;
  localStorage.setItem("viewsCount",views);
  localStorage.setItem("visited",true);
}
document.getElementById("viewCount").innerText = localStorage.getItem("viewsCount")||1;

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
